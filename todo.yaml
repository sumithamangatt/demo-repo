apiVersion: v1
kind: ReplicationController
metadata:
  name: todo-deploy
spec:
  replicas: 2
  selector:
    app: todo
  template:
    metadata:
      name: todo
      labels:
        app: todo
    spec:
      containers:
      - name: todo-container
        image: anilbidari/todo:8.0
        ports:
        - containerPort: 8080
